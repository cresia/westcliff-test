<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Encapsulation</h2>

<script>
    class A
      {
         display()
        {
          document.writeln("Using for text");  // update this line
        }
      }
    class B extends A
      {
      }
    var b=new B();
    b.display();  // output: A is invoked

</script>


</body>
</html>
